<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
.text-center {
  text-align: center;
  /*margin: auto;*/
}
.clipboard {
  display: inline-block;
}
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.Clipboard2 {
    position: relative;
    bottom: 12px;
    margin-left: 25px;
}
.btn2 {
  padding: 3px 10px;
}
.disabled {
    cursor: not-allowed;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div id="app">

    <!-- <div class="w3-display-topleft w3-padding-large w3-xlarge">
      Logo
    </div> -->
    <div class="w3-display-middle">
      <h1 class="w3-jumbo w3-animate-top text-center">Enjoy a piece of Cake Everyday</h1>
      <span class="" v-if="copied_text">Copied Text</span>
      <hr class="w3-border-grey" style="margin:auto;width:40%">
      <p class="w3-large text-center">
        <Clipboard @clicked="onClicked" :logs="true"></Clipboard>

        <Clipboard :text="'everyday'" class="Clipboard2">
          <template #button>
            <button class="btn btn2" @click="is_used = true">{{ !is_used ? 'Copy Passed Text `everyday`' : 'Copied Successfully'}}</button>
          </template>
        </Clipboard>
      </p>
    </div>
    <div class="w3-display-bottomleft w3-padding-large">
      Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://unpkg.com/@codeeshop/vue-clipboard"></script>
  <!-- <script src="https://codeeshop-oc.github.io/assets/plugins/jquery-1.11.3.min.js" type="text/javascript"></script> -->
</div>

<script type="text/javascript">
  // console.log(Clipboard, 'Clipboard')

  var app5 = new Vue({
    el: '#app',
    data() {
      return {
        copied_text: '',
        is_used: false,
      }
    },
    components: {
      Clipboard
    },
    methods: {
      onClicked: function (text) {
        // this.copied_text = text
        console.log('click event triggered', text)
      }
    }
  })
</script>

</body>
</html>
