<!DOCTYPE html>
<html>
<title>Vue Lightbox Advanced Code-E-Shop</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">

<style>
body {
   font-family: 'Caveat';
}
.text-center {
  text-align: center;
  /*margin: auto;*/
}
.fixheight {
  width: 550px;
}
#app {
    margin: auto;
}
@media (min-width: 601px) {
  #app {
    display: table;
  }
}
@media (max-width: 800px) {
  .fixheight {
    width: 450px;
  }
}
@media (max-width: 600px) {
  .fixheight {
    width: 100%;
  }
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div id="app">
    <h2>Default</h2>
    <div class="fixheight">
      <vue-lightbox-advanced :items="images" />
    </div>

    <h2>With Shuffle ( RANDOM )</h2>
    <div class="fixheight">
      <vue-lightbox-advanced shuffle="1" shuffle-by="RANDOM" :items="images" />
    </div>

    <h2>With 3 column</h2>
    <div class="fixheight">
      <vue-lightbox-advanced :cells="3" :items="images" shuffle="1" shuffle-by="DESC" />
    </div>

    <h2>With Event</h2>
    <div class="fixheight">
      <vue-lightbox-advanced @clicked:index="onClicked" :items="images" />
    </div>

    <h2>With SRC</h2>
    <div class="fixheight">
      <vue-lightbox-advanced :return-src="true" @clicked:index="onClickedSrc" :items="images" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://unpkg.com/vue-lightbox-advanced@1.0.0/dist/VueLightboxAdvanced.min.js" type="text/javascript" ></script>
  <link defer href="https://unpkg.com/vue-lightbox-advanced@1.0.0/dist/VueLightboxAdvanced.css" rel="stylesheet" />
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</div>

<script type="text/javascript">
  let s = document.createElement("script");
  s.type = "text/javascript";
  s.src = "https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js";
  document.body.appendChild(s);

  let s2 = document.createElement("link");
  s2.type = "text/css";
  s2.rel = "stylesheet";
  s2.href = "https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css";
  document.body.appendChild(s2);

  var app5 = new Vue({
    el: '#app',
    data() {
      return {
        images: [
            "https://cdn.pixabay.com/photo/2015/09/17/14/24/woman-944261_960_720.jpg",
            "https://cdn.pixabay.com/photo/2015/10/30/20/13/boat-1014711_960_720.jpg",
            "https://cdn.pixabay.com/photo/2017/10/17/16/10/fantasy-2861107_960_720.jpg",
            "https://cdn.pixabay.com/photo/2016/05/11/16/32/bridge-1385938_960_720.jpg",
            "https://cdn.pixabay.com/photo/2018/09/19/23/03/sunset-3689760_960_720.jpg",
            "https://cdn.pixabay.com/photo/2020/09/15/09/10/church-5573087_960_720.jpg",
            "https://cdn.pixabay.com/photo/2017/05/04/12/43/zebra-2283914_960_720.jpg",
            "https://cdn.pixabay.com/photo/2018/01/25/14/12/nature-3106213_960_720.jpg",
            "https://cdn.pixabay.com/photo/2017/12/10/15/16/white-horse-3010129_960_720.jpg",
            "https://cdn.pixabay.com/photo/2017/06/07/10/47/elephant-2380009_960_720.jpg",
            "https://cdn.pixabay.com/photo/2017/05/09/03/46/alberta-2297204_960_720.jpg",
            "https://pixabay.com/photos/boat-sea-sunrise-sunset-1014711/",
            "https://cdn.pixabay.com/photo/2017/01/18/17/14/girl-1990347_960_720.jpg",
        ],
      }
    },
    components: {
      VueLightboxAdvanced
    },
    methods: {
      onClicked(v) {
        console.log(`Event Emmited....`)
        console.log(`Return Index: ${v}`)
        toastr["success"](`Return Index: ${v}`)
      },
      onClickedSrc(v) {
        console.log(`Event Emmited....`)
        console.log(`Return Value: ${v}`)

        toastr["success"](`${v}`, 'Return Value')
      },
    }
  })

</script>

</body>
</html>
