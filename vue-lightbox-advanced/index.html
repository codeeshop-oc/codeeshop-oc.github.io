<!DOCTYPE html>
<html>
<title>Vue Lightbox Advanced Code-E-Shop</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
.text-center {
  text-align: center;
  /*margin: auto;*/
}
.fixheight {
  height: 350px;
  width: 550px;
}
@media (max-width: 800px) {
  .fixheight {
    width: 450px;
  }
}
@media (max-width: 576px) {
  .fixheight {
    width: 100%;
  }
}
#app {
  margin: auto;
  display: table;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div id="app">
    <h2>Default</h2>
    <div class="fixheight">
      <vue-lightbox-advanced :items="images" />
    </div>

    <h2>With Shuffle</h2>
    <div class="fixheight">
      <vue-lightbox-advanced :shuffle="true" shuffleBy="RANDOM" :items="images" />
    </div>

    <h2>With 3 column</h2>
    <div class="fixheight">
      <vue-lightbox-advanced :cells="3" :items="images" />
    </div>

    <h2>With Event</h2>
    <div class="fixheight">
      <vue-lightbox-advanced @clicked:index="onClicked" :items="images" />
    </div>

    <h2>With SRC</h2>
    <div class="fixheight">
      <vue-lightbox-advanced :returnSrc="true" @clicked:index="onClickedSrc" :items="images" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://unpkg.com/vue-lightbox-advanced"></script>
  <link defer href="https://unpkg.com/vue-lightbox-advanced@1.0.0/dist/VueLightboxAdvanced.css" rel="stylesheet" />
</div>
