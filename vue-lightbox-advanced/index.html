body {
   font-family: 'Caveat';

.text-center {

.fixheight {
  width: 550px;
}
#app {
    margin: auto;
}
@media (min-width: 601px) {
  #app {
    display: table;
  }
}
@media (max-width: 800px) {
  .fixheight {
    width: 450px;
  }
}
@media (max-width: 600px) {
  .fixheight {

<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div id="app">
    <h2>Default</h2>
    <div class="fixheight">
      <vue-lightbox-advanced :items="images" />
    </div>

    <h2>With Shuffle</h2>
    <div class="fixheight">
      <vue-lightbox-advanced shuffle="1" shuffle-by="RANDOM" :items="images" />
    </div>

    <h2>With 3 column</h2>
    <div class="fixheight">
      <vue-lightbox-advanced :cells="3" :items="images" />
    </div>

    <h2>With Event</h2>
    <div class="fixheight">
      <vue-lightbox-advanced @clicked:index="onClicked" :items="images" />
    </div>

    <h2>With SRC</h2>
    <div class="fixheight">
      <vue-lightbox-advanced :return-src="true" @clicked:index="onClickedSrc" :items="images" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://unpkg.com/vue-lightbox-advanced@1.0.0/dist/VueLightboxAdvanced.min.js" type="text/javascript" ></script>
